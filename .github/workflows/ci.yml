name: Full Stack CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: 18

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies (workspace)
        run: npm install --workspaces

      - name: Lint backend (max-warnings 0)
        run: npm run lint:backend --workspace . -- --max-warnings=0

      - name: Lint frontend (max-warnings 0)
        run: npm run lint:frontend --workspace . -- --max-warnings=0

      - name: Type check backend
        run: npm run typecheck:backend || npm run build --workspace backend -- --noEmit

      - name: Type check frontend
        run: npm run typecheck:frontend || npm run build --workspace frontend -- --noEmit

      - name: Run backend tests
        run: npm run test:backend --workspace . -- --ci --reporters=default --maxWorkers=50%

      - name: Run frontend tests (CI)
        run: npm run test:frontend --workspace . --if-present -- --ci --watchAll=false --reporters=default --maxWorkers=50%

      - name: Upload coverage (ignore if missing)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-artifacts
          path: |
            backend/coverage
            frontend/coverage
          if-no-files-found: ignore
